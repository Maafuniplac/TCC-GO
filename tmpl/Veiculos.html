{{define "Veiculos"}}

   {{template "_head"}}

      {{template "_menu"}}
   
   <body>
      <div class="container">
         <section class="card">
            <div>
            <div class="card-footer">
            
            <a href="/novoCarro" class="btn btn-primary mb-2" >Novo Veiculo</a>
            
            <a href="/" class="btn btn-primary mb-2">Voltar</a>            
            </div>
               <table class="table table-striped table-hover mb-0">
                  <thead>
                     <tr>
                        <th>Modelo</th>
                        <th>Placa</th>
                        <th>Renavam</th>
                        <th>Id Cliente</th>
                     </tr>
                  </thead>
                  <tbody>
                    {{range .}}
                     <tr>
                        <td>{{.Modelo}}</td>
                        <td>{{.Placa}}</td>
                        <td>{{.Renavam}}</td>
                        <td>{{.IdCliente}}</td>
                        <td><a href="editar_vei?idveiculo={{.Id}}" class="btn btn-info">Editar Veiculo</td>                   
                        <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger" >Deletar</td>
                     </tr>
                     {{end}}
                     
                  </tbody>
               </table> 
                          
            </div>
         </section>         
      </div>
   </body>

   <script>
      function onDelete(id){
         let resposta = confirm("Tem certeza que deseja deletar este veiculo ? Id: " + id)
         if (resposta){
            window.location = "/deleteVeic?idveiculo=" + id
         }
      }
   </script>

</html>
{{end}}
